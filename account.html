<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account stuff</title>
</head>
<body>
    <p>Pick username lol (you wont be able to change this for now but ill make a thing later)</p>
    <input id="username"/>
    <button onclick="submit()">Submit</button>
</body>
<script src="https://cdn.jsdelivr.net/npm/biri/dist/biri.min.js"></script>
<script src="socket.io.min.js"></script>
<script>
      const socket = io("https://infms.xl83.dev/")
      function submit() {
          var username = document.getElementById("username").value
          var browserId = getBrowserId()
          console.log(browserId)
          socket.emit("account", {
              "usename": username,
              "id": browserId
          })
      }

      async function getBrowserId() {
          await biri().then(res => {
            return res
          })
      }
</script>
</html>
